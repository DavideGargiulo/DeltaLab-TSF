services:
  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: deltalabtsf
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # üñ•Ô∏è Backend C
  backend-c:
    build: ./backend
    container_name: backend_c
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data: