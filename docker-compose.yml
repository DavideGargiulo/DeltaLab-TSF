services:
  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: deltalabtsf
    ports:
      - "5433:5432"     # se √® occupata, cambia in "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d deltalabtsf || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app-network

  # üñ•Ô∏è Backend C
  backend-c:
    build: ./backend
    container_name: backend_c
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=host.docker.internal
      - TRANSLATE_SERVICE=http://libretranslate:5000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  # üß≠ pgAdmin 4 (UI web)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.it
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_SERVER_MODE: "False"
    ports:
      - "127.0.0.1:5050:80"  # accesso solo dalla macchina locale: http://localhost:5050
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network

volumes:
  postgres_data:
  pgadmin_data:
  libretranslate_cache:

networks:
  app-network:
    driver: bridge