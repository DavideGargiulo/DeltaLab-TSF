name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup Java per Maven
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      # Build Maven (questo compila il frontend JavaFX)
      - name: Build with Maven
        run: mvn clean verify

      # Analisi SonarCloud per Java
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=TUO_PROJECT_KEY \
            -Dsonar.organization=TUA_ORGANIZATION \
            -Dsonar.host.url=https://sonarcloud.io

      - name: Analyze C code in Docker
        run: |
          # Build wrapper per C
          curl -sSLo build-wrapper.zip https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip build-wrapper.zip

          # Compila il C con Docker ma cattura i comandi
          ./build-wrapper-linux-x86/build-wrapper-linux-x86-64 --out-dir bw-output \
            docker build -t myapp ./backend